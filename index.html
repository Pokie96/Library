<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Library</h1>    
        <div class="btn-container">
            <button class="headerButton" id="create-btn">Add Book</button> 
            <button class="headerButton" id="dlte-btn">Delete All</button>
        </div>  
    </header>
    <form id="bookForm" action="index.html" method="get" class="form" autocomplete="off">
        <div class="input-wrapper">
            <label for="bookTitle">Book Title:</label>
            <input type="text" id="bookTitle" name="bookTitle" required>
            <p class="error" id="titleError"></p>
        </div>
        <div class="input-wrapper">
            <label for="authorName">Author's Name:</label>
            <input type="text" id="authorName" name="authorName" required>
            <p class="error" id="authorError"></p>
        </div>
        <div class="input-wrapper">
            <label for="numberOfPages">Number of Pages:</label>
            <input type="number" name="numberOfPages" id="numberOfPages" required>
            <p class="error" id="pageCountError"></p>
        </div>
        <div class="input-wrapper">
            <label for="checkbox">Previously Read?:</label>
            <input type="checkbox" name="checkbox" id="checkbox">
        </div>
        <div class="form-buttons-wrapper">
            <button type ="button" class="formButton" id="submitButton">Submit Book</button>
            <button type ="button" class="formButton" id="cancelButton">Cancel</button>
        </div>
    </form>
    <div class="bookCardContainer"></div>
    <script src="script.js"></script>
</body>
</html>
